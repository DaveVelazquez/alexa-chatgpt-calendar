name: Test and Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ§ª Run tests (if available)
        working-directory: ./server
        run: npm test --if-present

      - name: âœ… Validate Alexa interaction model
        run: |
          if [ -f alexa-skill/interaction-model.json ]; then
            echo "Validating interaction model..."
            node -e "JSON.parse(require('fs').readFileSync('alexa-skill/interaction-model.json'))"
            echo "âœ… Interaction model is valid JSON"
          fi

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ—ï¸ Build check
        working-directory: ./client
        env:
          CI: false
        run: npm run build

      - name: ğŸ§ª Run tests (if available)
        working-directory: ./client
        run: npm test --if-present -- --passWithNoTests

  validate-files:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate JSON files
        run: |
          echo "Validating JSON files..."
          for file in $(find . -name "*.json" -not -path "*/node_modules/*" -not -path "*/build/*"); do
            echo "Checking $file"
            node -e "JSON.parse(require('fs').readFileSync('$file'))" || exit 1
          done
          echo "âœ… All JSON files are valid"

      - name: ğŸ“‹ Check required files
        run: |
          echo "Checking required files..."
          required_files=(
            "server/index.js"
            "server/lambda.js"
            "server/package.json"
            "alexa-skill/interaction-model.json"
            "client/package.json"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            fi
          done
          echo "âœ… All required files present"
