name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: alexa-chatgpt-calendar
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: üì¶ Install server dependencies
        working-directory: ./server
        run: npm ci --production

      - name: üîê Create .env file
        working-directory: ./server
        run: |
          echo "PORT=3001" >> .env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "OPENAI_MODEL=gpt-3.5-turbo" >> .env
          echo "ALEXA_SKILL_ID=${{ secrets.ALEXA_SKILL_ID }}" >> .env

      - name: üì¶ Create deployment package
        working-directory: ./server
        run: |
          zip -r ../lambda-deploy.zip . -x "*.git*" -x "node_modules/@types/*" -x "*.md"
          echo "Package size: $(du -h ../lambda-deploy.zip | cut -f1)"

      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üöÄ Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda-deploy.zip \
            --no-cli-pager
          
          echo "‚úÖ Lambda function updated successfully!"

      - name: ‚è≥ Wait for Lambda to be ready
        run: |
          echo "Waiting for Lambda function to be ready..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          echo "‚úÖ Lambda function is ready!"

      - name: üß™ Test Lambda function
        run: |
          echo "Testing Lambda function..."
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --payload '{"version":"1.0","session":{"new":true},"request":{"type":"LaunchRequest"}}' \
            --no-cli-pager \
            response.json
          
          if [ -f response.json ]; then
            echo "‚úÖ Lambda test successful!"
            cat response.json
          else
            echo "‚ùå Lambda test failed!"
            exit 1
          fi

      - name: üìä Get Lambda info
        run: |
          echo "Lambda function details:"
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query 'Configuration.[FunctionName,Runtime,LastModified,CodeSize]' \
            --output table

      - name: üí¨ Post deployment notification
        if: success()
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Function: ${{ env.LAMBDA_FUNCTION_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Time: $(date)"

      - name: üö® Deployment failed notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."
